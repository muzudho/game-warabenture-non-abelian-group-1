<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>非可換な群</title>
	<script>
		var scene = "title-0";
		var intervalFrame = 0;
		
		/** ゲームの時計を開始。 */
		function start_timer() {
			setInterval(
				() => {
					switch (scene) {
						case "title-0":
							document.getElementById("title").style.visibility = "visible";
							scene = "title-1";
							break;
							
						case "title-1":
							let left = document.getElementById("title").style.left;
							// 末尾の px を外す。
							left = left.substring(0, left.length - 2);
							if (0 < left) {
								// alert("left = " + left);
								left -= 20;
								document.getElementById("title").style.left = left + "px";
							} else {
								scene = "title-window-0";
								intervalFrame = 30;
							}
							break;

						case "title-window-0":
							if (0 < intervalFrame) {
								intervalFrame -= 1;
							} else {
								scene = "title-window-1";
							}
							break;

						case "title-window-1":
							document.getElementById("title-scene").style.visibility = "visible";
							scene = "finished";
							break;

						case "start-game":
							document.getElementById("title").style.visibility = "hidden";
							document.getElementById("title-scene").style.visibility = "hidden";
							document.getElementById("development-scene").style.visibility = "visible";
							scene = "finished";
							break;
					}
				},
				16
			);
		}

		/** ゲーム画面の初期化。 */
		function init() {
			document.getElementById("title").style.left = "1920px";
			document.getElementById("title").style.visibility = "hidden";
			document.getElementById("title-scene").style.visibility = "hidden";
			document.getElementById("development-scene").style.visibility = "hidden";
		}
		
		/** ゲームを開始します。 */
		function start_game() {
			scene = "start-game";
		}
		
		/** ゲームを終了します。 */
		function finish_game() {
			init();
			scene = "title-0";
		}
	</script>
</head>
